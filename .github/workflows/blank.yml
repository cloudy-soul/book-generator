name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Weekly security scan on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggers

# Environment variables shared across jobs
env:
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.16.0'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: '${{ github.repository }}'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Job configurations
jobs:
  # --------------------------------------------------
  # 1. BACKEND: Python Testing & Linting
  # --------------------------------------------------
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements-dev.txt'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install bandit safety black isort mypy pytest pytest-cov

      - name: Check Config Directory
        id: check-config
        run: |
          if [ -d config ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Config directory found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Config directory not found, skipping YAML validation"
          fi

      - name: Verify YAML Files Exist
        if: steps.check-config.outputs.exists == 'true'
        run: |
          echo "Checking YAML configuration files..."
          ls -la config/
          [ -f config/books.yaml ] || (echo "‚ùå Missing config/books.yaml" && exit 1)
          [ -f config/rules.yaml ] || (echo "‚ùå Missing config/rules.yaml" && exit 1)
          [ -f config/perfumes.yaml ] || (echo "‚ùå Missing config/perfumes.yaml" && exit 1)
          [ -f config/drinks.yaml ] || (echo "‚ùå Missing config/drinks.yaml" && exit 1)
          echo "‚úÖ All YAML files present"

      - name: YAML Syntax Validation
        if: steps.check-config.outputs.exists == 'true'
        run: |
          python -c "
          import yaml
          import os
          import sys
          exit_code = 0
          for file in ['books.yaml', 'rules.yaml', 'perfumes.yaml', 'drinks.yaml']:
              path = os.path.join('config', file)
              if os.path.exists(path):
                  print(f'Validating {path}...')
                  try:
                      with open(path, 'r', encoding='utf-8') as f:
                          data = yaml.safe_load(f)
                          print(f'‚úÖ {file}: Loaded successfully (type: {type(data).__name__})')
                  except yaml.YAMLError as e:
                      print(f'‚ùå {file}: YAML syntax error: {e}')
                      exit_code = 1
                  except Exception as e:
                      print(f'‚ùå {file}: Error loading: {e}')
                      exit_code = 1
              else:
                  print(f'‚ö†Ô∏è {file}: File not found, skipping')
          sys.exit(exit_code)
          "

      - name: Run Python Unit Tests with Coverage
        run: |
          python -m pytest \
            tests/ \
            -v \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --cov-report=term \
            --cov-fail-under=70 \
            --disable-warnings \
            --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: |
            backend/test-results.xml
            backend/coverage.xml
          retention-days: 7

      - name: Upload Coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-html
          path: backend/coverage-html/
          retention-days: 7

      - name: Type Checking with MyPy
        if: success()
        continue-on-error: true
        run: |
          mypy app/ --ignore-missing-imports --strict || echo "‚ö†Ô∏è Type checking warnings (not failing build)"

      - name: Code Formatting Check (Black)
        if: success()
        continue-on-error: true
        run: |
          black --check --diff app/ tests/ || echo "‚ö†Ô∏è Formatting issues found"

      - name: Import Sorting Check (isort)
        if: success()
        continue-on-error: true
        run: |
          isort --check-only --diff app/ tests/ || echo "‚ö†Ô∏è Import sorting issues"

      - name: Linting (Flake8)
        if: success()
        continue-on-error: true
        run: |
          flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503 || echo "‚ö†Ô∏è Linting issues found"

      - name: Security Scan (Bandit)
        if: success()
        continue-on-error: true
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          
      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

  # --------------------------------------------------
  # 2. FRONTEND: Flutter Testing & Linting
  # --------------------------------------------------
  frontend-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Show Flutter Version
        run: flutter --version

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Analyze Flutter Code
        run: flutter analyze --fatal-infos

      - name: Run Flutter Unit Tests
        run: |
          flutter test --coverage --reporter=json > test-results.json || true
          echo "‚úÖ Tests completed"

      - name: Convert LCOV to XML
        uses: VeryGoodOpenSource/very_good_coverage@v2
        if: success()
        with:
          path: ./frontend/coverage/lcov.info

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-test-results
          path: |
            frontend/test-results.json
            frontend/coverage/coverage.xml
          retention-days: 7

      - name: Build Web Version
        if: success()
        run: flutter build web --release --pwa-strategy=offline-first

      - name: Build APK (Debug)
        if: success()
        run: flutter build apk --debug

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-builds
          path: |
            frontend/build/web/
            frontend/build/app/outputs/flutter-apk/
          retention-days: 7

  # --------------------------------------------------
  # 3. SECURITY: Comprehensive Security Scans
  # --------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Dependency Security Scan
        uses: py-actions/py-dependency-review@v0.5.0
        with:
          path: backend
        continue-on-error: true

      - name: Setup Node.js for Dependency Scanning
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for package.json
        id: check-package
        run: |
          if [ -f frontend/package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Scan JavaScript Dependencies
        if: steps.check-package.outputs.exists == 'true'
        run: |
          cd frontend
          if [ -f package-lock.json ]; then
            npm audit --json > ../npm-audit.json 2>/dev/null || echo "{\"warnings\":\"npm audit failed\"}" > ../npm-audit.json
          else
            echo '{"message":"No package-lock.json found"}' > ../npm-audit.json
          fi
        continue-on-error: true

      - name: Upload NPM Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@v0.19.0  # ‚úÖ FIXED: Added 'v' prefix
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for Secrets in Code
        uses: trufflesecurity/trufflehog@v3.81.0  # ‚úÖ FIXED: Using specific version
        with:
          path: ./
          extra_args: --no-update --only-verified
        continue-on-error: true

  # --------------------------------------------------
  # 4. DOCKER: Build & Push Images
  # --------------------------------------------------
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Check Backend Dockerfile
        id: check-backend-docker
        run: |
          if [ -f backend/Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Backend Dockerfile not found"
          fi

      - name: Build Backend Docker Image
        if: steps.check-backend-docker.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Check Frontend Dockerfile
        id: check-frontend-docker
        run: |
          if [ -f frontend/Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Frontend Dockerfile not found"
          fi

      - name: Build Frontend Docker Image
        if: steps.check-frontend-docker.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # --------------------------------------------------
  # 5. QUALITY GATE: Final Status Check
  # --------------------------------------------------
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: always()
    
    steps:
      - name: Check Job Statuses
        run: |
          echo "=== QUALITY GATE REPORT ==="
          echo "Backend Tests Result: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests Result: ${{ needs.frontend-tests.result }}"
          echo "Security Scan Result: ${{ needs.security-scan.result }}"
          echo ""
          
          FAILED=false
          
          # Check backend tests
          if [[ "${{ needs.backend-tests.result }}" != "success" ]] && \
             [[ "${{ needs.backend-tests.result }}" != "skipped" ]]; then
            echo "‚ùå FAIL: Backend tests did not pass (status: ${{ needs.backend-tests.result }})"
            FAILED=true
          else
            echo "‚úÖ PASS: Backend tests succeeded"
          fi
          
          # Check frontend tests
          if [[ "${{ needs.frontend-tests.result }}" != "success" ]] && \
             [[ "${{ needs.frontend-tests.result }}" != "skipped" ]]; then
            echo "‚ùå FAIL: Frontend tests did not pass (status: ${{ needs.frontend-tests.result }})"
            FAILED=true
          else
            echo "‚úÖ PASS: Frontend tests succeeded"
          fi
          
          # Check security scan
          if [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "‚ùå FAIL: Security scan failed with critical issues"
            FAILED=true
          elif [[ "${{ needs.security-scan.result }}" == "cancelled" ]]; then
            echo "‚ö†Ô∏è WARNING: Security scan was cancelled"
          elif [[ "${{ needs.security-scan.result }}" == "skipped" ]]; then
            echo "‚ÑπÔ∏è INFO: Security scan was skipped"
          else
            echo "‚úÖ PASS: Security scan completed"
          fi
          
          echo ""
          echo "=== FINAL VERDICT ==="
          
          if [[ "$FAILED" == "true" ]]; then
            echo "üö´ QUALITY GATE FAILED: One or more checks failed"
            exit 1
          else
            echo "‚úÖ QUALITY GATE PASSED: All checks passed"
            exit 0
          fi

  # --------------------------------------------------
  # 6. DEPLOYMENT: Deploy to Environments
  # --------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' && needs.quality-gate.result == 'success'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Commit SHA: ${{ github.sha }}"
          echo "Backend Image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-backend:${{ github.sha }}"
          echo "Frontend Image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-frontend:${{ github.sha }}"
          echo "‚úÖ Deployment commands would execute here"

      - name: Run Smoke Tests
        run: |
          echo "üß™ Running smoke tests..."
          echo "‚úÖ Smoke tests would run here"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, quality-gate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.quality-gate.result == 'success'
    environment:
      name: production
      url: https://example.com
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Manual Approval
        uses: trstringer/manual-approval@v1  # ‚úÖ FIXED: Using v1 instead of v2
        with:
          secret: ${{ github.token }}
          approvers: ${{ vars.PRODUCTION_APPROVERS || 'team-leads' }}
          minimum-approvals: 1
          issue-title: "Production Deployment - ${{ github.sha }}"
          issue-body: |
            ## Deployment Details
            - **Commit**: ${{ github.sha }}
            - **Author**: ${{ github.actor }}
            - **Message**: ${{ github.event.head_commit.message }}
            
            ## Quality Gate Status
            - Backend Tests: ${{ needs.backend-tests.result }}
            - Frontend Tests: ${{ needs.frontend-tests.result }}
            - Security Scan: ${{ needs.security-scan.result }}
            
            ## Artifacts
            - Test Results: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please review and approve this deployment.

      - name: Deploy to Production
        if: success()
        run: |
          echo "üöÄ Deploying to production..."
          echo "‚úÖ Production deployment would execute here"

      - name: Verify Deployment
        if: success()
        run: |
          echo "üîç Verifying production deployment..."
          echo "‚úÖ Deployment verified"
